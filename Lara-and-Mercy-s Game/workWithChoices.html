    var socket = io();

    function hideAll(){
      document.getElementById("p2").style.display = "none";
      document.getElementById("n2").style.display = "none";
      document.getElementById("neu2").style.display = "none";
      getBlock();
    }

    function getBlock() {
      socket.emit('getBlock', "1");
    }

   socket.on('block', function(msg){
      console.log("blocked: " + msg);
      if(msg == "1"){
        document.getElementById("p2").style.display = "none";
        document.getElementById("n2").style.display = "initial";
        document.getElementById("neu2").style.display = "initial";
      }
      if(msg == "2"){
        document.getElementById("p2").style.display = "initial";
        document.getElementById("n2").style.display = "none";
        document.getElementById("neu2").style.display = "initial";
      }
      if(msg == "3"){
        document.getElementById("p2").style.display = "initial";
        document.getElementById("n2").style.display = "initial";
        document.getElementById("neu2").style.display = "none";
      }

    });
    </script>
