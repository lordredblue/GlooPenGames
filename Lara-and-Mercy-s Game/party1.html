    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();

    function hideAll(){
      document.getElementById("p3").style.display = "none";
      document.getElementById("n3").style.display = "none";
      document.getElementById("neu3").style.display = "none";
      getBlock();
    }

    function getBlock() {
      socket.emit('getBlock', "2");
    }

    socket.on('block', function(msg){
      console.log("blocked: " + msg);
      if(msg == "1"){
        document.getElementById("p3").style.display = "none";
        document.getElementById("n3").style.display = "initial";
        document.getElementById("neu3").style.display = "initial";
      }
      if(msg == "2"){
        document.getElementById("p3").style.display = "initial";
        document.getElementById("n3").style.display = "none";
        document.getElementById("neu3").style.display = "initial";
      }
      if(msg == "3"){
        document.getElementById("p3").style.display = "initial";
        document.getElementById("n3").style.display = "initial";
        document.getElementById("neu3").style.display = "none";
      }

    });
    </script>
